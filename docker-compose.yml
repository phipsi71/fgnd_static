version: '3'
services:

  #Flask App Container
  flask:
    build:
      context: app
      dockerfile: Dockerfile
    container_name: flask
    image: flaskr
    # restart: unless-stopped
    tty: true
    environment:
      APP_ENV: "dev"
      APP_DEBUG: "True"
      APP_PORT: 5020
    ports:
      - "5020:5020"
    volumes:
      - appdata:/var/www
    networks:
      - frontend
      - backend


  #Nginx Service
  webserver:
    build:
      context: nginx
      dockerfile: Dockerfile
    image: nginxr
    container_name: webserver
    # restart: unless-stopped
    tty: true
    environment:
      APP_ENV: "dev"
      APP_NAME: "webserver"
      APP_DEBUG: "true"
      SERVICE_NAME: "webserver"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginxdata:/etc/nginx
    depends_on:
      - flask
    networks:
      - frontend

#Docker Networks
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

#Volumes
volumes:
  appdata:
    driver: local
  nginxdata:
    driver: local